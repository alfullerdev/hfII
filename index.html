<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFII Labor Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .ticket-button {
            background-color: #FACF1F;
            color: black;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            font-size: 24px;
        }

        .ticket-button:hover {
            background-color: transparent;
            border: 1px solid #FACF1F;
            color: #FACF1F;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .content-overlay img {
                max-width: 80% !important;
                margin: 0 auto;
            }

            #countdown {
                flex-direction: column;
                align-items: center;
            }

            .countdown-item {
                margin: 10px 0;
            }

            .ticket-button {
                padding: 15px 30px;
                font-size: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .content-overlay img {
                max-width: 90% !important;
            }

            .countdown-item span {
                font-size: 2rem !important;
            }

            .countdown-item .label {
                font-size: 1rem !important;
            }

            .ticket-button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        /* Make sure countdown is properly centered */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Ensure video covers full screen */
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content-overlay {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        
        <div class="video-overlay" style="z-index:1000; width: 100%; text-align: center; padding-bottom: 20px;">
        </div>
        <video autoplay muted loop id="background-video">

            Your browser does not support the video tag.
        </video>
        <div class="content-overlay">
            <p>
                <img style="max-width: 450px; text-align: center;" src="https://rfjwoyjonqhwbkptjpjh.supabase.co/storage/v1/object/sign/assetsHawaiiFest/hfII_crop.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJhc3NldHNIYXdhaWlGZXN0L2hmSUlfY3JvcC5wbmciLCJpYXQiOjE3Mzk4NjYzNDQsImV4cCI6MTc3MTQwMjM0NH0.wFFKc8IZLs4MvAJd2mtZdXFeP7N_TMBov3KRlCyImDg" alt="Hawaii Fest Logo">
            </p>
            <div id="countdown">
                <div class="countdown-item">
                    <div style="display: flex;">
                        <span id="days">00</span>
                        <span class="label">Days</span>
                    </div>
                </div>
                <div class="countdown-item">
                    <div style="display: flex;">
                        <span id="hours">00</span>
                        <span class="label">Hours</span>
                    </div>
                </div>
                <div class="countdown-item">
                    <div style="display: flex;">
                        <span id="minutes">00</span>
                        <span class="label">Minutes</span>
                    </div>
                </div>
                <div class="countdown-item">
                    <div style="display: flex;">
                        <span id="seconds">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>
            <div id="ticket-link" style="display: none;">
                <a href="https://www.tix.com/ticket-sales/hawaiifest/7675" class="ticket-button">Early Bird Special $49.99</a>
            </div>
        </div>
    </div>
    <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; z-index: 2;">
        <p style="font-size: 0.9rem; letter-spacing: 1px;">Copyright Â© 2025 Hawaiifest</p>
    </footer>
    <script>
        const countdownDate = new Date('February 21, 2025 10:00:00 GMT-1000').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('ticket-link').style.display = 'block';
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
